<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boggle4DaGoats</title>
    <link rel="icon" href="boggle.ico" />
</head>

<body>
    <header>
        <h1>Boggle4DaGoats</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="scores.html">Scores</a>
            <a href="about.html">About</a>
            <div>
                <dialog open id="Login/Register Button">
                    <div>Login</div>
                    <div>Register</div>
                    <input type="text" id="username" placeholder="Enter your username" />
                    <br>
                    <input type="password" id="password" placeholder="Enter your password" />
                    <br>
                    <button id="hide">Login</button>
                </dialog>
                <button id="show-diolog">Login/Register</button>
            </div>
        </nav>
        <hr />
    </header>
    <main>
        <h1>Time Left</h1>
        <div id="timer">3:00</div>
        <br />
        <div class="player">
            Player:
            <span class="player-name">Boggle Goat</span>
        </div>
        <ul class="Game-Notifications">
            <li class="player-name">Kyler started a new game</li>
            <li class="player-name">Kyler scored 68</li>
            <li class="player-name">Kyler had a longest word of: GOAT</li>
        </ul>
        <br />
        <div id=’1' class=’gridbox’>1</div>
        <div id=’2' class=’gridbox’>2</div>
        <div id=’3' class=’gridbox’>3</div>
        <div id=’4' class=’gridbox’>4</div>
        <div id=’5' class=’gridbox’>5</div>
        <div id=’6' class=’gridbox’>6</div>
        <div id=’7' class=’gridbox’>7</div>
        <div id=’8' class=’gridbox’>8</div>
        <div id=’9' class=’gridbox’>9</div>
        <div id=’10' class=’gridbox’>10</div>
        <div id=’11' class=’gridbox’>11</div>
        <div id=’12' class=’gridbox’>12</div>
        <div id=’13' class=’gridbox’>13</div>
        <div id=’14' class=’gridbox’>14</div>
        <div id=’15' class=’gridbox’>15</div>
        <div id=’16' class=’gridbox’>16</div>
        <br />
        <div class="words">
            Words Found
        </div>
        <ul class="words-found">
            <li class="word-found">Boggle</li>
            <li class="word-found">4</li>
            <li class="word-found">Da</li>
            <li class="word-found">Goats</li>
        </ul>
    </main>
    <footer>
        <hr />
        <span class="text-reset">Kyler Moulton</span>
        <br />
        <a href="https://github.com/KylerMoulton/startup">GitHub</a>

</html>

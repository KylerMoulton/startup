<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boggle4DaGoats</title>
    <link rel="icon" href="boggle.ico" />
    <link rel="stylesheet" href="headerandfooter.css">
    <link rel="stylesheet" href="scores.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    </style>
    <script src="headerandfooter.js"></script>
    <script src="scoreboard.js"></script>
</head>

<body>
    <header>
        <nav id="navbar">
            <ul>
                <li>
                    <h1 id="title">Boggle4DaGoats</h1>
                </li>
                <li><a id="home" href="index.html">Home</a></li>
                <li><a id="scores" href="scores.html">Scores</a></li>
                <li><a id="rules" href="rules.html">Rules</a></li>
                <li>
                    <dialog open id="Login-RegisterButton">
                        <div class="button-container">
                            <button id="login-button">Login</button>
                            <button id="register-button">Register</button>
                        </div>
                        <input type="text" id="username" placeholder="Enter your username" />
                        <br>
                        <input type="password" id="password" placeholder="Enter your password" />
                    </dialog>
                </li>
            </ul>
            <li><button id="show-diolog">Login/Register</button></li>
        </nav>
    </header>
    <main>
        <section id="personal">
            <h2>Personal</h2>
            <table class="table table-warning table-striped-columns">
                <thead class="table-dark">
                  <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Score</th>
                    <th>Longest Word</th>
                  </tr>
                </thead>
                <tbody id="scores"></tbody>
              </table>
        </section>
        <section id="global">
            <h2>Global</h2>
            <table class="table table-warning table-striped-columns">
                <thead class="table-dark">
                  <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Score</th>
                    <th>Longest Word</th>
                  </tr>
                </thead>
                <tbody id="scores"></tbody>
              </table>
        </section>
    </main>
    <footer>
        <div id="footer">
            <span class="text-reset">Kyler Moulton</span>
            <br />
            <a href="https://github.com/KylerMoulton/startup">GitHub</a>
        </div>
    </footer>
</body>

</html>
